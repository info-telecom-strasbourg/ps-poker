<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

    <meta charset="utf-8" />


    <title>PSPoker</title>
</head>

<body>
    <h1>PSPoker</h1>

    <!-- Modal to ask the client to give his pseudo -->
    <div id="connection" class="modal">
        <div class="modal-dialog">
            <div class="modal-content" style="padding: 10px; display: flex; justify-content: center;">
                <label for="pseudo">Pseudo</label>
                <input type="text" id="pseudo">
                <span id="pseudo-error" class="invalid-feedback" role="alert" style="display: none;">
                    <strong>Votre pseudo doit faire au moins 2 caractères</strong>
                </span>
                <input type="button" id="validate-pseudo" value="Valider" onclick="validatePseudo()" style="margin:15px auto 0 auto;">
            </div>
        </div>
    </div>

    <!-- Modal to ask the client for the name and number of players in the room -->
    <div id="room-modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content" style="padding: 10px; display: flex; justify-content: center;">
                <label for="room-name-modal">Nom de la salle</label>
                <input type="text" id="room-modal-name">
                <span id="room-modal-name-error" class="invalid-feedback" role="alert" style="display: none;">
                    <strong>Le nom de votre salle doit faire au moins 2 caractères</strong>
                </span>
                <span id="room-modal-name-error2" class="invalid-feedback" role="alert" style="display: none;">
                    <strong>Le nom de votre salle est déjà pris</strong>
                </span>
                <label for="room-modal">Nombre de joueurs</label>
                <form>
                    <select id="room-modal-nb" size="1">
                        <option selected>2
                        <option>3
                        <option>4
                        <option>5
                        <option>6
                        <option>7
                        <option>8
                        <option>9
                        <option>10
                    </select>
                </form>
                <input type="button" id="cancel-room" onclick="cancelRoom()" value="Annuler" style="margin:15px auto 0 auto;">
                <input type="button" id="validate-room" onclick="validateRoom()" value="Valider" style="margin:15px auto 0 auto;">
            </div>
        </div>
    </div>

    <!-- Modal for waiting for a client before starting a game -->
    <div id="waiting-modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content" style="padding: 10px; display: flex; justify-content: center;">
                <div>En attente de joueurs... (<span id="waiting-nbPlayers"></span> / <span
                        id="waiting-maxPlayers"></span>)</div>
                <input type="button" id="leave-room" onclick="leaveRoom()" value="Sortir de la salle" style="margin:15px auto 0 auto;">
            </div>
        </div>
    </div>

    <!-- Button to create a room -->
    <button onclick="createRoom()">CREATION SALLE</button>

    <!-- List of rooms -->
    <section id="rooms">
    </section>


    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

</body>

</html>
